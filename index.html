<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Web Calculator</title>
		
		<link rel="stylesheet" href="./assets/css/main.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
		<script src="./assets/js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="displaycol">
				<span class="display">0</span>
			</div>
			<div class="buttons numpad">
					<button class="button numb" id="numb" value="7">7</button>
					<button class="button numb" id="numb" value="8">8</button>
					<button class="button numb" id="numb" value="9">9</button>
					<button class="button funb" id="funb" value="del">DEL</button>
					<button class="button funb" id="funb" value="ac">AC</button>
					<button class="button numb" id="numb" value="4">4</button>
					<button class="button numb" id="numb" value="5">5</button>
					<button class="button numb" id="numb" value="6">6</button>
					<button class="button symb" id="symb" value="*">x</button>
					<button class="button symb" id="symb" value="/">/</button>
					<button class="button numb" id="numb" value="1">1</button>
					<button class="button numb" id="numb" value="2">2</button>
					<button class="button numb" id="numb" value="3">3</button>
					<button class="button symb" id="symb" value="+">+</button>
					<button class="button symb" id="symb" value="-">-</button>
					<button class="button numb" id="numb" value="0">0</button>
					<button class="button numb" id="numb" value=".">.</button>
					<button class="button numb" id="numb" value="e">EXP</button>
					<button class="button funb" id="funb" value="Ans">Ans</button>
					<button class="button symb" id="symb" value="=">=</button>
			
			</div>
		</div>
	</body>
</html>
